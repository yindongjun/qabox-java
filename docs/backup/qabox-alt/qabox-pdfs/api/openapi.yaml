openapi: 3.0.1
info:
  description: DocSpring is a service that helps you fill out and sign PDF templates.
  title: API v1
  version: v1
servers:
- url: https://api.docspring.com/api/v1
paths:
  /authentication:
    get:
      operationId: testAuthentication
      responses:
        "200":
          content:
            application/json:
              example:
                status: success
              schema:
                $ref: '#/components/schemas/authentication_success_response'
          description: authentication succeeded
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Test Authentication
      tags:
      - PDF
      x-accepts: application/json
  /combined_submissions:
    post:
      operationId: combineSubmissions
      requestBody:
        $ref: '#/components/requestBodies/combined_submission_data'
        content:
          application/json:
            schema:
              example:
                submission_ids:
                - sub_000000000000000001
                - sub_000000000000000002
                metadata:
                  foo: 123
                  bar: baz
                expires_in: 300
                password: p@ssword
              properties:
                expires_in:
                  type: integer
                metadata:
                  properties: {}
                  type: object
                password:
                  type: string
                submission_ids:
                  items:
                    type: string
                  type: array
                test:
                  type: boolean
              required:
              - submission_ids
              title: combined_submission_data
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                status: success
                combined_submission:
                  id: com_000000000000000001
                  state: pending
                  expired: false
                  expires_at: null
                  processed_at: null
                  submission_ids:
                  - sub_000000000000000001
                  - sub_000000000000000002
                  source_pdfs: []
                  metadata:
                    foo: 123
                    bar: baz
                  password: p@ssword
                  pdf_hash: null
                  download_url: null
                  actions: []
              schema:
                $ref: '#/components/schemas/create_combined_submission_response'
          description: combined submission created
        "422":
          content:
            application/json:
              example:
                status: error
                errors:
                - "source_pdfs: Could not find Submission with ID: MISSING_ID"
              schema:
                $ref: '#/components/schemas/invalid_request'
          description: invalid request
        "400":
          content:
            application/json:
              example:
                status: error
                error: "There was a problem with the JSON you submitted: unexpected\
                  \ character at line 1, column 37 in '{ \"submission_ids\": [\"123\"\
                  , \"345\"], metadata: { \"user_id\": \"This PDF is great!\" }}"
              schema:
                $ref: '#/components/schemas/error'
          description: invalid JSON
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Merge generated PDFs together
      tags:
      - PDF
      x-codegen-request-body-name: data
      x-contentType: application/json
      x-accepts: application/json
  /combined_submissions?v=2:
    post:
      operationId: combinePdfs
      requestBody:
        $ref: '#/components/requestBodies/combine_pdfs_data'
        content:
          application/json:
            schema:
              example:
                source_pdfs:
                - type: submission
                  id: sub_000000000000000001
                - type: template
                  id: tpl_000000000000000001
                - type: submission
                  id: sub_000000000000000002
                - type: custom_file
                  id: cfi_0000000000000000000000001
                - type: combined_submission
                  id: com_000000000000000001
                - type: url
                  url: http://example.com/test-pdf.pdf
                metadata:
                  foo: 123
                  bar: baz
                expires_in: 300
                delete_custom_files: true
              properties:
                delete_custom_files:
                  type: boolean
                expires_in:
                  type: integer
                metadata:
                  properties: {}
                  type: object
                password:
                  type: string
                source_pdfs:
                  items:
                    type: object
                  type: array
                test:
                  type: boolean
              required:
              - source_pdfs
              title: combine_pdfs_data
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                status: success
                combined_submission:
                  id: com_000000000000000002
                  state: pending
                  expired: false
                  expires_at: null
                  processed_at: null
                  submission_ids:
                  - sub_000000000000000001
                  - sub_000000000000000002
                  source_pdfs:
                  - type: submission
                    id: sub_000000000000000001
                  - type: template
                    id: tpl_000000000000000001
                  - type: submission
                    id: sub_000000000000000002
                  - type: custom_file
                    id: cfi_0000000000000000000000001
                  - type: combined_submission
                    id: com_000000000000000001
                  - type: url
                    url: http://example.com/test-pdf.pdf
                  metadata:
                    foo: 123
                    bar: baz
                  password: null
                  pdf_hash: null
                  download_url: null
                  actions:
                  - id: csa_000000000000000002
                    integration_id: aci_000000000000000001
                    state: processed
                    action_type: aws_s3_upload
                    action_category: file_upload
                    result_data:
                      s3_key: acc_1234/2018/combined_submissions/20181005090010-com_1234.pdf
                      s3_url: https://docspring-custom-s3-test.s3.amazonaws.com/acc_1234/2018/combined_submissions/20181005090010-com_1234.pdf
                      s3_bucket: docspring-custom-s3-test
                      s3_region: us-east-1
              schema:
                $ref: '#/components/schemas/create_combined_submission_response'
          description: combined submission created
        "422":
          content:
            application/json:
              example:
                status: error
                errors:
                - "source_pdfs: Could not find Submission with ID: MISSING_SUBMISSION_ID"
                - "source_pdfs: Template document is not processed: tpl_000000000000000001\
                  \ (state: pending)"
                - "source_pdfs: Could not find Template with ID: MISSING_TEMPLATE_ID"
                - "source_pdfs: Could not find Custom File with ID: MISSING_CUSTOM_FILE_ID"
                - "source_pdfs: Could not find Combined Submission with ID: MISSING_COMBINED_SUBMISSION_ID"
              schema:
                $ref: '#/components/schemas/invalid_request'
          description: invalid request
        "400":
          content:
            application/json:
              example:
                status: error
                error: "There was a problem with the JSON you submitted: unexpected\
                  \ character at line 1, column 34 in '{ \"source_pdfs\": [\"123\"\
                  , \"345\"], metadata: { \"user_id\": \"This PDF is great!\" }}"
              schema:
                $ref: '#/components/schemas/error'
          description: invalid JSON
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: "Merge submission PDFs, template PDFs, or custom files"
      tags:
      - PDF
      x-codegen-request-body-name: data
      x-contentType: application/json
      x-accepts: application/json
  /combined_submissions/{combined_submission_id}:
    delete:
      operationId: expireCombinedSubmission
      parameters:
      - example: com_000000000000000001
        in: path
        name: combined_submission_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                id: com_000000000000000001
                state: processed
                expired: true
                expires_at: 2018-10-20T13:00:00Z
                processed_at: 2020-05-14T02:00:00Z
                submission_ids:
                - sub_000000000000000001
                - sub_000000000000000002
                source_pdfs: []
                metadata:
                  qux: abc
                  user_id: 42
                password: p@ssword
                pdf_hash: 12342342471442006963e3244a1b43610e066165c09770978221f91bd7ace8f5
                download_url: null
                actions:
                - id: csa_000000000000000001
                  integration_id: aci_000000000000000001
                  state: processed
                  action_type: aws_s3_upload
                  action_category: file_upload
                  result_data:
                    s3_key: acc_1234/2018/combined_submissions/20181005090010-com_1234.pdf
                    s3_url: https://docspring-custom-s3-test.s3.amazonaws.com/acc_1234/2018/combined_submissions/20181005090010-com_1234.pdf
                    s3_bucket: docspring-custom-s3-test
                    s3_region: us-east-1
              schema:
                $ref: '#/components/schemas/combined_submission'
          description: submission was expired
        "404":
          content:
            application/json:
              example:
                status: error
                error: Combined submission not found.
              schema:
                $ref: '#/components/schemas/error'
          description: combined submission not found
        "403":
          content:
            application/json:
              example:
                status: error
                error: You must use a live API token to expire a combined submission.
              schema:
                $ref: '#/components/schemas/error'
          description: test API token used
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Expire a combined submission
      tags:
      - PDF
      x-accepts: application/json
    get:
      operationId: getCombinedSubmission
      parameters:
      - example: com_000000000000000001
        in: path
        name: combined_submission_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                id: com_000000000000000001
                state: processed
                expired: false
                expires_at: 2018-10-20T13:05:00Z
                processed_at: 2020-05-14T02:00:00Z
                submission_ids:
                - sub_000000000000000001
                - sub_000000000000000002
                source_pdfs: []
                metadata:
                  qux: abc
                  user_id: 42
                password: p@ssword
                pdf_hash: 12342342471442006963e3244a1b43610e066165c09770978221f91bd7ace8f5
                download_url: https://example.com/combined_submissions/combined_submission.pdf
                actions:
                - id: csa_000000000000000001
                  integration_id: aci_000000000000000001
                  state: processed
                  action_type: aws_s3_upload
                  action_category: file_upload
                  result_data:
                    s3_key: acc_1234/2018/combined_submissions/20181005090010-com_1234.pdf
                    s3_url: https://docspring-custom-s3-test.s3.amazonaws.com/acc_1234/2018/combined_submissions/20181005090010-com_1234.pdf
                    s3_bucket: docspring-custom-s3-test
                    s3_region: us-east-1
              schema:
                $ref: '#/components/schemas/combined_submission'
          description: processed combined submission found
        "404":
          content:
            application/json:
              example:
                status: error
                error: Combined submission not found.
              schema:
                $ref: '#/components/schemas/error'
          description: combined submission not found
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Check the status of a combined submission (merged PDFs)
      tags:
      - PDF
      x-accepts: application/json
  /custom_files:
    post:
      operationId: createCustomFileFromUpload
      requestBody:
        $ref: '#/components/requestBodies/create_custom_file_data'
        content:
          application/json:
            schema:
              example:
                cache_id: 00000000000000001.pdf
              properties:
                cache_id:
                  minLength: 1
                  type: string
              required:
              - cache_id
              title: create_custom_file_data
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                status: success
                custom_file:
                  id: cfi_000000000000000001
                  url: /uploads/test/store/acc_000000000000000001/custom_files/cfi_000000000000000001.pdf
              schema:
                $ref: '#/components/schemas/create_custom_file_response'
          description: returns the custom file
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Create a new custom file from a cached presign upload
      tags:
      - PDF
      x-codegen-request-body-name: data
      x-contentType: application/json
      x-accepts: application/json
  /folders/:
    get:
      operationId: listFolders
      parameters:
      - description: Filter By Folder Id
        example: fld_000000000000000002
        in: query
        name: parent_folder_id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
              - id: fld_000000000000000003
                name: nested folder 1
                path: /Folder 2
                parent_folder_id: fld_000000000000000002
              - id: fld_000000000000000002
                name: Folder 2
                path: /
                parent_folder_id: null
              - id: fld_000000000000000001
                name: Folder 1
                path: /
                parent_folder_id: null
              schema:
                items:
                  $ref: '#/components/schemas/folder'
                title: folders
                type: array
          description: enumerate all folders
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Get a list of all folders
      tags:
      - PDF
      x-accepts: application/json
    post:
      operationId: createFolder
      requestBody:
        $ref: '#/components/requestBodies/create_folder_data'
        content:
          application/json:
            schema:
              example:
                folder:
                  name: Folder 3
              properties:
                folder:
                  $ref: '#/components/schemas/_folders__folder'
              required:
              - folder
              title: create_folder_data
              type: object
        required: true
      responses:
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/folder'
          description: name already exist
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: parent folder doesnt exist
        "200":
          content:
            application/json:
              example:
                id: fld_0000000000000000n1
                name: Folder 3
                path: /
                parent_folder_id: null
              schema:
                $ref: '#/components/schemas/folder'
          description: folder created inside another folder
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Create a folder
      tags:
      - PDF
      x-codegen-request-body-name: data
      x-contentType: application/json
      x-accepts: application/json
  /folders/{folder_id}/move:
    post:
      operationId: moveFolderToFolder
      parameters:
      - example: fld_000000000000000001
        in: path
        name: folder_id
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/move_folder_data'
        content:
          application/json:
            schema:
              example:
                parent_folder_id: fld_000000000000000002
              properties:
                parent_folder_id:
                  type: string
              title: move_folder_data
              type: object
        required: true
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: parent folder doesnt exist
        "200":
          content:
            application/json:
              example:
                id: fld_000000000000000001
                name: Folder 1
                path: /Folder 2
                parent_folder_id: fld_000000000000000002
              schema:
                $ref: '#/components/schemas/folder'
          description: move to root folder
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Move a folder
      tags:
      - PDF
      x-codegen-request-body-name: data
      x-contentType: application/json
      x-accepts: application/json
  /folders/{folder_id}/rename:
    post:
      operationId: renameFolder
      parameters:
      - example: fld_000000000000000001
        in: path
        name: folder_id
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/rename_folder_data'
        content:
          application/json:
            schema:
              example:
                name: Folder 3
              properties:
                name:
                  type: string
              required:
              - name
              title: rename_folder_data
              type: object
        required: true
      responses:
        "422":
          content: {}
          description: name already exist
        "404":
          content: {}
          description: folder doesnt belong to me
        "200":
          content:
            application/json:
              example:
                id: fld_000000000000000001
                name: Folder 3
                path: /
                parent_folder_id: null
          description: successful rename
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Rename a folder
      tags:
      - PDF
      x-codegen-request-body-name: data
      x-contentType: application/json
      x-accepts: application/json
  /folders/{folder_id}:
    delete:
      operationId: deleteFolder
      parameters:
      - example: fld_000000000000000001
        in: path
        name: folder_id
        required: true
        schema:
          type: string
      responses:
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: folder doesnt exist
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: folder has contents
        "200":
          content:
            application/json:
              example:
                id: fld_000000000000000001
                name: Folder 1
                path: /
                parent_folder_id: null
              schema:
                $ref: '#/components/schemas/folder'
          description: folder is empty
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Delete a folder
      tags:
      - PDF
      x-accepts: application/json
  /data_requests/{data_request_id}/tokens:
    post:
      operationId: createDataRequestToken
      parameters:
      - example: drq_000000000000000001
        in: path
        name: data_request_id
        required: true
        schema:
          type: string
      responses:
        "201":
          content:
            application/json:
              example:
                status: success
                token:
                  id: "000000000000000001"
                  secret: ABCDEF01234567890
                  expires_at: 2018-10-20T14:00:00Z
                  data_request_url: http://app.docspring.local/data_requests/drq_000000000000000001?token_id=000000000000000001&token_secret=ABCDEF01234567890
              schema:
                $ref: '#/components/schemas/create_submission_data_request_token_response'
          description: token created
        "401":
          content:
            application/json:
              example:
                error: Unauthorized
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Creates a new data request token for form authentication
      tags:
      - PDF
      x-accepts: application/json
  /data_requests/{data_request_id}:
    get:
      operationId: getDataRequest
      parameters:
      - example: drq_000000000000000001
        in: path
        name: data_request_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                id: drq_000000000000000001
                email: jdoe@example.com
                name: John Doe
                order: 1
                sort_order: 0
                fields:
                - description
                metadata:
                  user_id: 42
                state: pending
                viewed_at: null
                completed_at: null
                data:
                  description: "Great PDF, good job!"
                auth_type: password
                auth_second_factor_type: phone_number
                auth_provider: null
                auth_session_started_at: 2018-10-23T13:00:00Z
                auth_session_id_hash: null
                auth_user_id_hash: 8ae0e445664ca53407906db8638d8ba07a2383f656383a4427bed1ab645ca29a
                auth_username_hash: b7c141423f7030a6a771563ee0731192ea871146653a3d0cf8f8b78ca8f9699b
                auth_phone_number_hash: fdcc3985b0698d655137019b1e776171081369f0aad125b8c7f57af2b8225490
                ip_address: 1.1.1.1
                user_agent: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36\
                  \ (KHTML, like Gecko) Chrome/81.0.4044.122 Safari/537.36"
              schema:
                $ref: '#/components/schemas/submission_data_request'
          description: completed submission data request found
        "404":
          content:
            application/json:
              example:
                status: error
                error: Data request not found.
              schema:
                $ref: '#/components/schemas/error'
          description: submission data request not found
        "401":
          content:
            application/json:
              example:
                error: Invalid API token secret
              schema:
                $ref: '#/components/schemas/authentication_error'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Look up a submission data request
      tags:
      - PDF
      x-accepts: application/json
    put:
      operationId: updateDataRequest
      parameters:
      - example: drq_000000000000000001
        in: path
        name: data_request_id
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/update_submission_data_request_data'
        content:
          application/json:
            schema:
              example:
                metadata:
                  user_id: 123
                auth_type: oauth
                auth_provider: google
                auth_session_started_at: 2018-10-23 09:00:00 -0400
                auth_session_id_hash: 8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92
              properties:
                auth_phone_number_hash:
                  nullable: true
                  type: string
                auth_provider:
                  nullable: true
                  type: string
                auth_second_factor_type:
                  enum:
                  - none
                  - phone_number
                  - totp
                  - mobile_push
                  - security_key
                  - fingerprint
                  type: string
                auth_session_id_hash:
                  nullable: true
                  type: string
                auth_session_started_at:
                  nullable: true
                  type: string
                auth_type:
                  enum:
                  - none
                  - password
                  - oauth
                  - email_link
                  - phone_number
                  - ldap
                  - saml
                  type: string
                auth_user_id_hash:
                  nullable: true
                  type: string
                auth_username_hash:
                  nullable: true
                  type: string
                email:
                  nullable: true
                  type: string
                fields:
                  items:
                    type: string
                  type: array
                metadata:
                  properties: {}
                  type: object
                name:
                  nullable: true
                  type: string
                order:
                  type: integer
              title: update_submission_data_request_data
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                status: success
                data_request:
                  id: drq_000000000000000001
                  email: jdoe@example.com
                  name: John Doe
                  order: 1
                  sort_order: 0
                  fields:
                  - description
                  metadata:
                    user_id: 123
                  state: pending
                  viewed_at: null
                  completed_at: null
                  data:
                    description: "Great PDF, good job!"
                  auth_type: oauth
                  auth_second_factor_type: none
                  auth_provider: google
                  auth_session_started_at: 2018-10-23T13:00:00Z
                  auth_session_id_hash: 8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92
                  auth_user_id_hash: null
