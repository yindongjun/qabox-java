<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../libs/html5.js"></script>
    <script type="text/javascript" src="../../libs/respond.min.js"></script>
    <script type="text/javascript" src="../../libs/PIE_IE678.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../../libs/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/Hui-iconfont/1.0.7/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../libs/icheck/icheck.css" />
    <link rel="stylesheet" type="text/css" href="../../css/dcits.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>测试报表</title>
</head>
<body>
<div id="list-page">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 统计报表 <span class="c-gray en">&gt;</span> 测试报表 </nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-0"> <span class="l" id="btn-tools">
            <a href="javascript:;" class="btn btn-primary radius size-M" view-data="scene-report-view"> 场景测试统计</a>
            <a href="javascript:;" class="btn btn-default radius size-M" view-data="test-report-view"> 测试通过率统计</a>
            <a href="javascript:;" class="btn btn-default radius size-M" view-data="daily-add-view"> 每日新增统计</a>
        </span> </div>
        <div class="mt-20" id="scene-report-view">
            <div>
                <strong>统计时间：</strong>
                <input style="width:200px;" class="input-text radius size-M" id="sceneReport">
                &nbsp;&nbsp;
                <strong>接口场景：</strong>
                <input style="width:180px;" class="input-text radius size-M" readonly="readonly" id="choose-result-scene">
                &nbsp;&nbsp;<strong>统计范围包含：</strong>
                <div class="skin-minimal" style="display:inline-block;">
                    <div class="check-box">
                        <input type="checkbox" id="sceneReport-checkbox-1" data-kind="sceneReport" data-val="1" checked>
                        <label for="sceneReport-checkbox-1">测试集：手工执行</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="sceneReport-checkbox-2" data-kind="sceneReport" data-val="2" checked>
                        <label for="sceneReport-checkbox-2">测试集：定时任务</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="sceneReport-checkbox-3" data-kind="sceneReport" data-val="3" checked>
                        <label for="sceneReport-checkbox-3">测试集：API调用</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="sceneReport-checkbox-4" data-kind="sceneReport" data-val="4" checked>
                        <label for="sceneReport-checkbox-4">接口探测</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="sceneReport-checkbox-5" data-kind="sceneReport" data-val="5" checked>
                        <label for="sceneReport-checkbox-5">组合场景</label>
                    </div>
                </div>
                &nbsp;&nbsp;
                <a href="javascript:;" class="btn btn-danger radius size-M"> 查询</a>
            </div>
            <br>
            <div id="scene-report-charts" style="height: 400px;">

            </div>
        </div>
        <div class="mt-20 hide" id="test-report-view">
            <div>
                <strong>统计时间：</strong>
                <input style="width:200px;" class="input-text radius size-M" id="testReport">
                &nbsp;&nbsp;<strong>统计范围包含：</strong>
                <div class="skin-minimal" style="display:inline-block;">
                    <div class="check-box">
                        <input type="checkbox" id="testReport-checkbox-1" data-kind="testReport" data-val="1" checked>
                        <label for="testReport-checkbox-1">测试集：手工执行</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="testReport-checkbox-2" data-kind="testReport" data-val="2" checked>
                        <label for="testReport-checkbox-2">测试集：定时任务</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="testReport-checkbox-3" data-kind="testReport" data-val="3" checked>
                        <label for="testReport-checkbox-3">测试集：API调用</label>
                    </div>
                </div>
                &nbsp;&nbsp;
                <a href="javascript:;" class="btn btn-danger radius size-M"> 查询</a>
            </div>
            <br>
            <div id="test-report-charts" style="height: 400px;">

            </div>
        </div>
        <div class="mt-20 hide" id="daily-add-view">
            <div>
                <strong>统计时间：</strong>
                <input style="width:200px;" class="input-text radius size-M" id="dailyAdd">
                &nbsp;&nbsp;
                <a href="javascript:;" class="btn btn-danger radius size-M"> 查询</a>
            </div>
            <br>
            <div id="daily-add-charts" style="height: 400px;">

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/globalConstant.js"></script>
<script type="text/javascript" src="../../libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="../../libs/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../libs/h-ui/js/H-ui.js"></script>

<script type="text/javascript" src="../../libs/laydate/laydate.js"></script>
<script type="text/javascript" src="../../libs/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../libs/Echarts/echarts.min.js"></script>
<script type="text/javascript" src="../../libs/Echarts/shine.js"></script>
<script type="text/javascript" src="../../js/dcits.js"></script>
</body>
</html>
